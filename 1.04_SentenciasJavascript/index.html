<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            background-color:silver;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-8 bg-white p-5 shadow">
                <h1>Sentecias javascript</h1>
                <p>Las sentencias deben terminar en punto y coma (;)</p>
                <p>No obliatorio</p>
                
                <script>
                    document.write('<h2 class="alert alert-primary shadow-sm mt-4">sentencia terminada en punto y coma</h2>');
                    document.write('<h2 class="alert alert-secondary shadow-sm mt-4">sentencia terminada sin punto y coma</h2>');
                </script>

                <p>Diferencia entre espacios en blanco</p>
                <h2 class="alert alert-primary shadow-sm mt-4 text-center" id="num1"></h2>
                <h2 class="alert alert-secondary shadow-sm mt-4 text-center" id="num2"></h2>
                
                
                <script>
                    var num1 = 5;
                    var num2=6;
                    document.getElementById("num1").innerHTML = "con espacios " + num1;
                    document.getElementById("num2").innerHTML = "sin espacios " + num2;
                </script>

                
                
                
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
